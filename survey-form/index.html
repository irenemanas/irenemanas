<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header>
      <h1>ireneManas Survey Form</h1>
      <p>Thank you for taking the time to help me improve my porfolio</p>
    </header>
    <main>
      <form action="">
        <label for=""
          >Name
          <input type="text" placeholder="Enter your name" />
        </label>
        <label for=""
          >Email
          <input type="email" placeholder="Enter your Email" />
        </label>
        <label for=""
          >Age (optional)
          <input type="number" placeholder="Age" />
        </label>
        <label for=""
          >Which option best describes your current role?
          <select name="" id="">
            <option value="">Select current role</option>
            <option value="">Coding Student</option>
            <option value="">Junior Front-End Developer</option>
            <option value="">Senior Front-End Developer</option>
            <option value="">Recruiter</option>
            <option value="">IT Manager</option>
          </select> </label
        >Would you recommend ireneManas profile to a recruiter?
        <label for="">
          <input type="checkbox" /> Definetely <input type="checkbox" /> Maybe <input type="checkbox" /> Not sure
        </label>
        <label for=""
          >What is your favourite feature of ireneManas portfolio?
          <select name="" id="">
            <option value="">Select an option</option>
            <option value="">CSS3</option>
            <option value="">HTML5</option>
            <option value="">Responsive</option>
            <option value="">UX/UI</option>
          </select>
        </label>
        <label for=""
          >What would you like to see improved? (Check all that apply) <input type="checkbox" />Web layouts
          <input type="checkbox" />JavaScript projects <input type="checkbox" />Bootstrap projects
          <input type="checkbox" />React projects <input type="checkbox" />Angular projects <input type="checkbox" />Web
          services (APIs) <input type="checkbox" />SPAs with React <input type="checkbox" />Back-end projects (NodeJS)
          <input type="checkbox" />Databases (SQL)
        </label>
        <label for=""
          >Any comments or suggestions?
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
